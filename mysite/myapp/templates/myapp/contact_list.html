<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Contact List</h1>
        <a href="{% url 'contact_create' %}" class="btn btn-primary mb-3">Add New Contact</a>
        <ul class="list-group">
            {% for contact in contacts %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ contact.fname }} {{ contact.lname }} - {{ contact.mobile }} - {{ contact.Address }} - {{ contact.Remark }}</span>
                <div>
                    <a href="{% url 'contact_edit' contact.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'contact_delete' contact.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
