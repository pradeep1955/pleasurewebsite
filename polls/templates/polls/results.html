{% extends "base_bootstrap.html" %}

{% block content %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Poll Results</h3>
    </div>
    <div class="panel-body">
        <h4 class="text-center">{{ question.question_text }}</h4>
        <hr>
        <ul class="list-group">
            {% for choice in question.choice_set.all %}
                <li class="list-group-item">
                    {{ choice.choice_text }}
                    <span class="badge">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="panel-footer text-center">
        <!-- Primary Action: Vote on this poll again -->
        <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary">Vote again?</a>
        <!-- Secondary Action: See the main polls page -->
        <a href="{% url 'polls:index' %}" class="btn btn-default">See all polls</a>
    </div>
</div>
{% endblock %}
