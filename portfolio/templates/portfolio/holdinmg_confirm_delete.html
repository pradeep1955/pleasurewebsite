{% extends "base_bootstrap.html" %}

{% block content %}
<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete your holding of {{ holding.quantity }} shares of <strong>{{ holding.symbol }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'portfolio:dashboard' %}" class="btn btn-default">Cancel</a>
    </form>
</div>
{% endblock %}
