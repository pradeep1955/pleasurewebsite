<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Contact</h1>
        <form method="post">
    {% csrf_token %}

    <!-- Loop through each field in the form -->
    {% for field in form %}
        <div class="form-group">
            <!-- Display the field's label -->
            {{ field.label_tag }}
            
            <!-- Display the input field itself, adding the 'form-control' class -->
            <input type="{{ field.field.widget.input_type }}" 
                   name="{{ field.name }}" 
                   id="{{ field.id_for_label }}" 
                   class="form-control" 
                   value="{{ field.value|default:'' }}">
            
            <!-- Display any validation errors for this field -->
            {% if field.errors %}
                <div class="alert alert-danger mt-1">
                    {{ field.errors.as_text }}
                </div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'myapp:contact_list' %}" class="btn btn-secondary">Cancel</a>
</form>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
