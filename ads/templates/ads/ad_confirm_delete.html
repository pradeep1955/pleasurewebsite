{% extends "base_bootstrap.html" %}

{% block content %}
<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-warning-sign"></span> Confirm Deletion</h3>
    </div>
    <div class="panel-body">
        <p>Are you sure you want to delete the message titled:</p>
        <h4>"{{ ad.title }}"</h4>
        <p>This action cannot be undone, and the image will be removed from storage.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, I'm sure. Delete it.</button>
            <a href="{% url 'ads:ad_detail' ad.id %}" class="btn btn-default">Cancel</a>
        </form>
    </div>
</div>
{% endblock  %}
